# Path: .github/workflows/python_api_tests.yml
name: python-api-tests

on:
  push:
    paths:
      - 'python_api/**'
      - '.github/workflows/python_api_tests.yml'
  pull_request:
    paths:
      - 'python_api/**'
      - '.github/workflows/python_api_tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python_api/requirements.txt

      - name: Run tests
        working-directory: python_api
        run: |
          pytest -q
